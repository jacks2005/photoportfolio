<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jack Simpson</title>
    <link rel="stylesheet" href="project.css">
    <link rel="icon" href="logo.webp" type="image/x-icon">
    <meta name="description" content="Contact Me!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ultra&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="topbar">
                <div id="logo" onclick="location.href='index.html'"></div>

                <h1 onclick="location.href='index.html'">Jack Simpson</h1>

                <nav><a href="photographyMain.html" class="linkButton">Photography</a> <a href="contact.html"
                        class="linkButton selected">Contact</a> </nav>
            </div>
        </header>
        <main>
            <form id="contactForm" action="https://formspree.io/f/mnnqygoe" method="post">
                <input minlength="4" type="text" name="fullName" required placeholder="Full Name">
                <input type="email" name="email" required placeholder="Email">
                <textarea name="message" required placeholder="Message"></textarea>
                <input type="submit" id="submit" value="Send" class="linkButton">
            </form>
        </main>
        <footer>
            <div class="footertext">&copy; Jack Simpson</div>
        </footer>
    </div>
    <script>
        $(document).ready(function () {
            $("#contactForm").validate();
        });
    </script>
</body>
</html>
